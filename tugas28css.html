<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>
    <style>
      div{
        background: #333333;
        color: white;
      }
    </style>
  </head>
  <body>
      <div class="row">
        <div class="col-md-5 offset-md-5" style="margin-top:50px">
          <img src="lampung.jpg" alt="" class="rounded-circle" width="150px" height="100px"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-sm-3">
          <form class="" method="post">
            <div class="form-group">
              <label>Nama Lengkap</label><br>
              <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
              <label>Alamat</label><br>
              <textarea class="form-control" rows="2" cols="80"></textarea>
            </div>
            <div class="form-group">
              <label>Alamat Email</label><br>
              <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
            </div>
            <div class="form-group">
              <label>Password</label><br>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Scan KTP</label><br>
              <input type="file" class="file-control">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Saya <u>setuju</u> dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku.</label>
                </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-block btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
